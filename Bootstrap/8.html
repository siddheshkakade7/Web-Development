<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
<style>
    .div1{
       border:1px solid red;
       background-color: azure;
       height:100px;
     
    }
    .div2{
        height: 300px;
        border: 1px solid red;
    }
    
    
   </style>
</head>
<body>
   
      <div class="row border shadow">
        <div class="col-6">
            <form action="Form_Creation.html">
                <h5 class="display-5 text-center">Login Form</h5>
                <div class="row">
                <div class="col-6">
                    <label class="form-label">First_name</label>
                    <input type="text" class="form-control">
                    <span class="form-text">Use valid characters</span>
                </div>
               
                <div class="col-6">
                    <label class="form-label">last_name</label>
                <input type="text" class="form-control">
                </div>
               
               
             </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                       
                    </div>
                   
                    <div class="col-6">
                        <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                    <span class="form-text text-warning">Set strong password</span>
                    </div>
                   
                   
                    </div>
             
             
                  Gender:
                  <div class="form-check-inline">
                    <label class="form-check-label">Male</label>
                    <input type="radio" class="form-check-input" name="rb1">
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input" name="rb1">
                  </div>
                 
                  <div class="form-check-inline">
                  <label class="form-check-label">Other</label>
                  <input type="radio" class="form-check-input" name="rb1">
                </div>

                <br>

           
                <select class="form-select">
                  <option>HTML</option>
                  <option>CSS</option>
                  <option>JS</option>
                  <option>Bootstrap</option>
                </select>
             
                <br><hr>
                  <button class="btn btn-warning">Reset</button>
                  <button class="btn btn-danger">Cancel</button>
                  <button class="btn btn-success">Submit</button>
                 
           
               </form>
        </div>
        <div class="col-6">
       <img src="forms.jpg" alt="Not found" >
        </div>
 
 
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
