<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional control statement </title>
</head>
<body>
    <script>
        var color=prompt("Enter color value");
        switch(color){
            case "red" :
                document.write("red color");break
                case "blue" :
                document.write("blue color");break
                case "yellow" :
                document.write("yellow color");
                break
                default:
                    document.write("Not Found")
        }
    </script>
</body>
</html>
