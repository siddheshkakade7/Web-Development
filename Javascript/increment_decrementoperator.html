<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // var n = prompt("Enter name ")
       // document.write(n)
        

       var a=10
       var b=a++       //post increment operator
       document.write("Value of a "+a+"<br>") //11

       document.write("Value of b "+b+"<br>") //10

       var x=10
       var y=++x  //pre increment operator

       document.write("Value of x "+x+"<br>")  //11
       document.write("Value of y "+y+"<br>")  //11

document.write("<hr>")
       var a=2
       var b=a--      //post decrement operator 
       document.write("Value of a "+a+"<br>") 
       document.write("Value of a "+b+"<br>")
       
       var x=10
       var y=--x      //pre decrement operator

       document.write("Value of x "+x+"<br>") 
       document.write("Value of x "+y+"<br>") 
    </script>
</body>
</html>
