<body>
    <div id="d1">

<select id="drpdwn">
  <option value="1">Select Account Type</option>
  <option value="2">Saving</option>
  <option value="3">Current</option>
  <option value="4">Loan</option>
</select>
<br><br>
 Minimum Balance Amount:<input type="text" id="txt1">
 
 
 <script>
document.getElementById("drpdwn").addEventListener("change",function(){
  var res=document.getElementById("drpdwn").value
  if(res==2){
    document.getElementById("txt1").value="1000"
  }
  else if(res==3){
    document.getElementById("txt1").value="5000"
  }
  else if(res==4){
    document.getElementById("txt1").value="25000"
  }
  else{
    document.getElementById("txt1").value="0"
  }
})
 
 </script></div>
