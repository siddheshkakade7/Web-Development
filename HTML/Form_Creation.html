<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="response.html">
    <br>
        <label for="fname" >First Name</label>
        <input type="text" id="fname" autofocus placeholder="enter your name" ><br></br>
        <label for="Lname">Last Name</label>
        <input type="text" id="Lname" maxlength="7" size="20" >
        E-mail:
        <input type="email">

    </form><br></br>
    Password:
    <input type="password">
    Number:
    <input type="number" min="0" max="10"><br><br>
    Telephone:
    <input type="tel">
    Date:
    <input type="date"><br><br>
    Month:
    <input type="month">
    Time:
    <input type="time">
    Color:
    <input type="color">
    File:
    <input type="file">
    Range:
    <input type="range">
    
    Courses:
    <input type="checkbox">HTML
    <input type="checkbox">CSS
    <input type="checkbox">JS <br>

    <select >
        <option >Select Courses</option>
        <option selected>HTML</option>
        <option>CSS</option>
        <option>JS</option>
    </select>
<br><br>
    Gender:
    <input type="radio" name="rb">Male
    <input type="radio" name="rb">Female
    <input type="radio" name="rb">Other <br><br>


    <textarea >    
    </textarea>
    <hr>
    <input type="submit">
    <input type="reset">
    <input type="image" src="checkmark.png">
    <button>OK</button>
</form>
</body>
</html>
