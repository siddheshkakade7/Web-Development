<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: cadetblue;
            height: 200px;  
        }
        .box{
            height: 100px;
            background-color: beige;
        }
        /* TAG selector */
        #div{
            background-color: chocolate;
            height: 200px;
        }
    </style>
</head>
<body>
    <!--Class selector-->
    <div class="box">
        <h1>Section 1</h1>
        <p>This is HEADING & SUBHEADING</p>
    </div>

    <!-- ID- selector -->
    <div id="div2">  <!--We canoot use 'id' repeatedly like class-->
        First_name
        <input type="text">
        <span>Enter name </span>
    </div>
    <div class="box"></div>

</body>
</html>
