<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting of list</title>
</head>
<body>
    <ol>
        <li>Fruits</li>
        <ul>
            <li>Banana</li>
            <li>Apple</li>
            <ul>
                <li>Green Apple</li>
                <li>Red Apple</li>
            </ul>
            <li>Pears</li>
        </ul>
        <li>Vegetables</li>
        <dl> 
            <dt>Methi</dt>
            <dt>Palak</dt>
            <dd>Leafy Vegetables</dd>
           
        </dl>
        <li>Meat</li>
        
    </ol>
    
</body>
</html>
