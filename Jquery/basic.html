<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js">

    </script>
</head>
<body>
    <div id="d1">
        <!-- Adding New Element -->
        <h3>Heading</h3>
        <p>paragraph1</p>

    </div>
    <script>
        $('#d1').before("<h1>before</h1>")
        $('#d1').after("<h1>After</h1>")
        $('#d1').append("<h1>Append</h1>")
        $('#d1').prepend("<h1>Prepend</h1>")
    </script>
</body>
</html>
