    <style>

        Toggle Button

    <div id="d1">

    </div>
    <script>
      $("#btn").click(sample)
      function sample(){
        //  $('#d1').toggle(1700) 
        //  $('#d1').slideToggle(2000)
          $('#d1').fadeToggle(2000)

}


    </script>
