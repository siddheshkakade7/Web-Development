<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color: aqua;
            border: 2px solid black;
            height: 200px;
            width: 200px;
            float: left;

        }

        #b1{
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
       
        
        .container{
            background-color: burlywood;
            width: 70%;
            height:100vh;
            position: relative;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="div1" id="b1">div1</div>
    <div class="div1" id="b2">div2</div>
    </div>
    
</body>
</html>
