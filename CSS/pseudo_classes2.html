<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For numeric value</title>
    <style>
        input:in-range{
            background-color: rgb(127, 133, 139);
            border: 2px inset black;
        }
        input:out-of-range{
            box-shadow: 2px 2px 2px 2px  black;
        }

    </style>
</head>
<body>
    <form action="response.html">
        salary:
        <input type="number" min="0" max="20">
        <input type="submit">
    </form>
</body>
</html>
