<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .div1{
            background-color: aliceblue;
            border: 2px solid white;
            height: 200px;
            width: 200px;
        }
        #d1{
            position: relative;
            top: 30px;
            left: 30px;
        }
        #d2{
            position: relative;
            top: 0px;
            
        }
    </style>
</head>
<body>
    <div class="div1" id="d1">Div1</div>

    <div class="div1" id="d2">Div2</div>
</body>
</html>
