<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        img{
            float: right;
        }
        .div1
        {
           background-color: aqua;
           height: 100px;
           width: 100px;
        }
        #d2{
            float: right;
        }
        li{
            float: left;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <img src="iiymc72jkmzxqojy.jpg" height="100px" width="100px"> <br>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi ex nobis expedita, placeat eum rem ullam deleniti tenetur incidunt, cum odit consectetur, autem amet culpa eligendi sint at impedit! Dolores.</p>
    <hr>

    <div class="div1" id="d2">div1</div>

    <div class="div1" id="d2">div2</div>


    <hr>

        <li><a href="#">HOME</a></li>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HOME</a></li>
    </ul>
</body>
</html>
