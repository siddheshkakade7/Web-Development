<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering </title>
    <style>
        .container{
            height: 500px;
            background-color: black;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .div1{
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            border: 2px solid red;
        }
        #d1{
            order: 6;
            flex-grow: 3;
        }

        #d2{
            order: 5;
            flex-shrink: 2;
        }
        #d3{
           order: -1
        }
        #d4{
            order: 4;
        }
        #d5{
            order: -2;
        }
   @media screen and (max-width : 400px) {
        .container{
            background-color: aqua;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap ;
            align-content:space-evenly;
        }
        .div1{
            height: 100px;
            width:100px;
            background-color:pink;
            border:2px solid red;
        }
    }

    </style>
</head>
<body>
    <div class="container">

        <div class="div1" id="d1">div1</div>
        <div class="div1" id="d2">div2</div>
        <div class="div1" id="d3">div3</div>
        <div class="div1" id="d4">div4</div>
    
    </div>
</body>
</html>
