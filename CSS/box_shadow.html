<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 150px;
            width: 200px;
            background-color: aqua;
           /* margin: 10px 20px 30px 50px;*/
           margin: 150px;
           border-top: 4px outset gold;
           
           padding: 20px 20px 20px 20px;
           border:3px inset black;

           border-radius: 10px 20px 30px 40px;
           box-shadow: 4px 3px 6px 4px black;
        }
        .div2{
            height: 150px;
            width: 200px;
            background-color: black;
           margin: 150px;
           
           padding: 20px 20px 20px 20px;
           border:3px inset black;

           border-radius: 10px 20px 30px 40px;
           box-shadow: -4px -3px 10px 10px aqua;
        }
    </style>
</head>
<body>
    <div class="div1">
        div-1
    </div>
   <div class="div2">
    div-2
   </div>
   
    
</body>
</html>
